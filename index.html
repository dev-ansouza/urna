<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna</title>
    <link rel="stylesheet" href="/assets/css/style.css"></link>
    <link rel="stylesheet" href="/assets/css/numbersButtons.css"></link>
    <link rel="stylesheet" href="/assets/css/confirmationsButtons.css"></link>
</head>
<body>

    <div class="urna">
        
        <div class="window-left">
            
        </div>

        <div class="window-right">

            <div class="numbers">
                <span class="span">
                    <button class="button-nunber" onclick="sound_play(1)"><a>1</a></button>
                    <button class="button-nunber" onclick="sound_play(1)"><a>2</a></button>
                    <button class="button-nunber" onclick="sound_play(1)"><a>3</a></button>
                </span>

                <span class="span">
                    <button class="button-nunber" onclick="sound_play(1)"><a>4</a></button>
                    <button class="button-nunber" onclick="sound_play(1)"><a>5</a></button>
                    <button class="button-nunber" onclick="sound_play(1)"><a>6</a></button>
                </span>

                <span class="span">
                    <button class="button-nunber" onclick="sound_play(1)"><a>7</a></button>
                    <button class="button-nunber" onclick="sound_play(1)"><a>8</a></button>
                    <button class="button-nunber" onclick="sound_play(1)"><a>9</a></button>
                </span>

                <span class="span">
                    <button class="button-nunber" style="margin-left: 33%;" onclick="sound_play(1)"><a>0</a></button>
                </span>
            </div>
            
            <div class="confirmations" ontouchstart="">
                    <button class="button-confirmation-white" onclick="sound_play(null, 1)"><a>BRANCO</a></button>
                    <button class="button-confirmation-orange" onclick="sound_play(1)"><a>CORRIGE</a></button>
                    <button class="button-confirmation-green" onclick="sound_play(null, 1)"><a>CONFIRMA</a></button>
            </div>

        </div>

    </div>

    <script src="/assets/js/script.js"></script>

</body>
</html>
