<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna</title>
    <link rel="stylesheet" href="/urna/assets/css/style.css"></link>
    <link rel="stylesheet" href="/urna/assets/css/numbersButtons.css"></link>
    <link rel="stylesheet" href="/urna/assets/css/confirmationsButtons.css"></link>
    <link rel="stylesheet" href="/urna/assets/css/windowLeft.css"></link>
</head>
<body>
    <div class="urna">
        <div class="window-left">
            <div id="window-start" class="window">
                <div class="div-president">
                    <p class="president">Presidente</p>
                </div>
                <div class="data">
                    <div class="info">
                        <p class="info-item" id="number_title" style="display: '';">Número: </p>
                        <p class="info-item" id="name_title" style="display: none;">Nome: </p>
                        <p class="info-item" id="party_title" style="display: none;">Partido: </p>
                    </div>
                    <div class="info-res">
                        <div class="info-item-res" >
                            <div id="div-first-number" class="first-number" style="display: '';">
                                <span id="first-number"></span>
                            </div>
                            <div id="div-second-number" class="second-number" style="display: '';">
                                <span id="second-number"></span>
                            </div>
                        </div>
                        <div class="info-item-res" ><span id="name"></span></div>
                        <div class="info-item-res" ><span id="party"></span></div>
                    </div>
                    <div class="photo">
                        <img id="photo" width="150" height="150" class="photo-img" style="display: none;">
                    </div>
                </div>
                <div id="window-left-footer-info" class="footer">
                    <p class="footer-title">Aperte a tecla:</p>
                    <div class="footer-info">
                        <span>VERDE</span>
                        <span> para CONFIRMAR este voto</span>
                    </div>
                    <div class="footer-info">
                        <span>LARANJA</span>
                        <span> para REINICAR este voto</span>
                    </div>
                </div>
                <div id="window-left-footer-invalid-candidate" class="footer" style="display: none;">
                    <p class="footer-invalid-candidate">Candidato inválido</p>
                </div>
                <div id="window-left-footer-null-vote" class="footer" style="display: none;">
                    <p class="footer-null-vote">Voto Nulo</p>
                </div>
                <div id="window-left-footer-white-vote" class="footer" style="display: none;">
                    <p class="footer-white-vote">Voto em Branco</p>
                </div>
            </div>
            <div id="window-end" class="window-end" style="display: none;">
                <div class="end">FIM</div>
            </div>
        </div>

        <div class="window-right">
            <div class="numbers">
                <span class="span">
                    <button class="button-nunber" onclick="sound_play(1); insert(1)"><a>1</a></button>
                    <button class="button-nunber" onclick="sound_play(1); insert(2)"><a>2</a></button>
                    <button class="button-nunber" onclick="sound_play(1); insert(3)"><a>3</a></button>
                </span>
                <span class="span">
                    <button class="button-nunber" onclick="sound_play(1); insert(4)"><a>4</a></button>
                    <button class="button-nunber" onclick="sound_play(1); insert(5)"><a>5</a></button>
                    <button class="button-nunber" onclick="sound_play(1); insert(6)"><a>6</a></button>
                </span>
                <span class="span">
                    <button class="button-nunber" onclick="sound_play(1); insert(7)"><a>7</a></button>
                    <button class="button-nunber" onclick="sound_play(1); insert(8)"><a>8</a></button>
                    <button class="button-nunber" onclick="sound_play(1); insert(9)"><a>9</a></button>
                </span>
                <span class="span">
                    <button class="button-nunber" style="margin-left: 26%;" onclick="sound_play(1); insert(0)"><a>0</a></button>
                </span>
            </div>
            <div class="confirmations" ontouchstart="">
                    <button class="button-confirmation-white" onclick="sound_play(1); whiteVote()"><a>BRANCO</a></button>
                    <button class="button-confirmation-orange" onclick="sound_play(1); fixContent()"><a>CORRIGE</a></button>
                    <button class="button-confirmation-green" onclick="sound_play(2); confirmVote()"><a>CONFIRMA</a></button>
            </div>
        </div>
    </div>
    <script src="/urna/assets/js/script.js"></script>
</body>
</html>
